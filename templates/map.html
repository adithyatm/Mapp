<!DOCTYPE html>
<html>
<head>
<script src="http://maps.googleapis.com/maps/api/js"></script>
<link rel="stylesheet" type="text/css" href="static/style.css">
</head>

<body>
<h1 style="text-align:center;">THIS IS THE MAP</h1>
<div>
  <form action="/map" method="post" id="map_form">
    Latitude<input type="text" name="lat" placeholder="-25.363882">
    Longitude<input type="text" name="lng" placeholder="-25.363882">
  </form>
  <button type="submit" form='map_form' value='submit'>submit to map</button>
</div>  
<div id='mothermap'><div id="gmap_canvas"></div>
<style>#gmap_canvas img{max-width:none!important;background:none!important}</style>
<a class="google-map-code" href="http://www.map-embed.com" id="get-map-data">www.map-embed.com</a>
</div>
<script type="text/javascript"> 
function init_map()
{
    var myOptions = {zoom:8,center:new google.maps.LatLng({{lat}},{{lng}}),mapTypeId: google.maps.MapTypeId.ROADMAP};
    map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);
    marker = new google.maps.Marker({map: map,position: new google.maps.LatLng({{lat}},{{lng}})});
    infowindow = new google.maps.InfoWindow({content:"<b>The {{lat}} Breslin</b><br/>2880 Broadway<br/> New York" });

    google.maps.event.addListener(marker, "click", 
        function(){infowindow.open(map,marker);});
    infowindow.open(map,marker);
}
google.maps.event.addDomListener(window, 'load', init_map);
</script>
</body>
</html>
